<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>QuadSim</title>
    <meta name="description" content="Simulator for quadrupedal animals" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/ui.css" />
  </head>
  <body>
    <div id="canvas"></div>
    <div id="ui">
      <button id="btn-play-pause">Play/Pause</button>
      <button id="btn-reset-camera">Reset Camera</button>
      <button id="btn-exit-sim">Exit</button>
    </div>
    <div id ="input-container">
      <div id = "input-inner-container">
        <div>
          <div> Enter Upper Limb Height:</div>
          <span>
            <a>0.5</a>
            <input type = "range" id = "upper-limb-slider" min = "0.5" max = "1.0" valueasnumber = "0.75" step = "0.05">
            <a>1.0</a>
          </span>
        </div>
        <div>
          <div> Enter Lower Limb Height:</div>
          <span>
            <a>0.5</a>
            <input type = "range" id = "lower-limb-slider" min = "0.5" max = "1.0" valueasnumber = "0.75" step = "0.05">
            <a>1.0</a>
          </span>
        </div>
        <div>
          <div> Enter Torso Length:</div>
          <span>
            <a>2.0</a>
            <input type = "range" id = "torso-length-slider" min = "2.0" max = "4.0" valueasnumber = "3.0" step = "0.20">
            <a>4.0</a>
          </span>
        </div>
        <div>
          <div> Enter Torso Width:</div>
          <span>
            <a>0.5</a>
            <input type = "range" id = "torso-width-slider" min = "0.5" max = "1.5" valueasnumber = "1.0" step = "0.1">
            <a>1.5</a>
          </span>
        </div>
        <div>
          <div> Enter Torso Height:</div>
          <span>
            <a>0.2</a>
            <input type = "range" id = "torso-height-slider" min = "0.2" max = "0.6" valueasnumber = "0.4" step = "0.04">
            <a>0.6</a>
          </span>
        </div>
        <div>
          <div> Enter Upper Limb Angle:</div>
          <span>
            <!--
              Step: pi/60
              Value: pi/4
            -->
            <a>&pi;/6</a>
            <input type = "range" id = "ul-angle-slider" min = "0.5236" max = "1.047" valueasnumber = "0.7854" step = "0.0524">
            <a>&pi;/3</a>
          </span>
        </div>
        <div>
          <div> Enter Lower Limb Angle:</div>
          <span>
            <!--
              Step: pi/30
              Value: pi/2
            -->
            <a>&pi;/3</a>
            <input type = "range" id = "ll-angle-slider" min = "1.047" max = "2.094" valueasnumber = "1.57" step = "0.1047">
            <a>2&pi;/3</a>
          </span>
        </div>
        <div id = "input-button-container">
            <button id = "input-submit">Submit</button>
        </div>
    </div>
    </div>


    <script type="text/javascript" src="./js/libs/three.min.js"></script>
    <script type="text/javascript" src="./js/libs/OrbitControls.js"></script>
    <script type="text/javascript" src="./js/libs/cannon.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
